<!DOCTYPE html>
<html lang="en">


  </header><!-- End Header -->

  <!-- ======= Hero Section ======= -->
  <section id="hero" class="d-flex align-items-center">
    <div class="container position-relative" data-aos="fade-up" data-aos-delay="100">
      <div class="row justify-content-center">
        <div class="col-xl-7 col-lg-9 text-center">
          <h1>Weather Detector App</h1>
          <h2></h2>
        </div>
      </div>
      
      <form action="" method="POST">
        {% csrf_token %}
        <textarea name="city"></textarea>
        <input type="submit"/>
      </form>



      <div class="row icon-boxes">
        <div class="col-md-6 col-lg-3 d-flex align-items-stretch mb-5 mb-lg-0" data-aos="zoom-in" data-aos-delay="200">
          <div class="icon-box">
            <div class="icon"><i class="ri-stack-line"></i></div>
            <h4 class="title">Search for a city</h4>
            <p class="description"></p>
          </div>
        </div>

        <div class="col-md-6 col-lg-3 d-flex align-items-stretch mb-5 mb-lg-0" data-aos="zoom-in" data-aos-delay="300">
          <div class="icon-box">
            <div class="icon"><i class="ri-palette-line"></i></div>
            <h4 class="title"><a href=""></a></h4>
            <p class="description"></p>
          </div>
        </div>
        
        {% if data.country_code %}
        <div class="col-md-6 col-md-offset-3">
          <h1>{{city}}</h1>
          <h3>country code : {{data.country_code}}</h1>
            <h5>coordinate : {{data.coordinate}}</h5>
            <h5>temp : {{data.temp}}</h5>
            <h5>pressure : {{data.pressure}}</h5>
            <h5>humidity : {{data.humidity}}</h5>
          {% endif %}
        <div class="col-md-6 col-lg-3 d-flex align-items-stretch mb-5 mb-lg-0" data-aos="zoom-in" data-aos-delay="500">
          <div class="icon-box">
            <div class="icon"><i class="ri-fingerprint-line"></i></div>
            <h4 class="title"><a href=""></a></h4>
            <p class="description"></p>
          </div>
        </div>

      </div>
    </div>
  </section><!-- End Hero -->

  <main id="main">

    <!-- ======= About Section ======= -->
    <section id="about" class="about">
      <div class="container" data-aos="fade-up">

        <div class="section-title">
          <h2></h2>
          <p></p>
        </div>

        <div class="row content">
          <div class="col-lg-6">
            <p>
              
              
            </p>
            <ul>
              <li><i class="ri-check-double-line"></i></li>
              <li><i class="ri-check-double-line"></i></li>
              <li><i class="ri-check-double-line"></i></li>
            </ul>
          </div>
          <div class="col-lg-6 pt-4 pt-lg-0">
            <p>
              
            </p>
            <a href="#" class="btn-learn-more"></a>
          </div>
        </div>

      </div>
    </section><!-- End About Section -->
